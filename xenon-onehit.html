<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-behaviors/paper-button-behavior.html">
<link rel="import" href="../paper-material/paper-material-shared-styles.html">

<dom-module id="xenon-onehit">
  <template strip-whitespace>
    <style include="paper-material-shared-styles">
        @keyframes animatedBackground 
        {
            from { background-position: 100% 0; }
            to { background-position: 000% 0; }
        }
        :host {
            animation: animatedBackground 2s linear infinite; 
            animation-play-state: paused; 
            background-image: url('button-back.svg'); 
            background-position: 0px 0px;
            background-size:500% auto;
            background-repeat: repeat-x;
            @apply(--layout-inline);
            @apply(--layout-center-center);
            position: relative;
            box-sizing: border-box;
            min-width: 5.14em;
            margin: 0 0.29em;
            font: inherit;
            text-transform: uppercase;
            outline-width: 0;
            border-radius: 3px;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
            user-select: none;
            cursor: pointer;
            z-index: 0;
            padding: 0.7em 0.57em;

            @apply(--paper-font-common-base);
            @apply(--paper-button);
        }

        :host([hidden]) {
            display: none !important;
        }

        :host([raised].keyboard-focus) {
            font-weight: bold;
            @apply(--paper-button-raised-keyboard-focus);
        }

        :host(:not([raised]).keyboard-focus) {
            font-weight: bold;
            @apply(--paper-button-flat-keyboard-focus);
        }

        :host([disabled]) {
            color: #a8a8a8;
            cursor: auto;
            pointer-events: none;

            @apply(--paper-button-disabled);
        }

        :host([animated]) {
            @apply(--shadow-transition);
        }

        paper-ripple {
            color: var(--paper-button-ink-color);
      }
    </style>

    <content></content>
  </template>

  <script>
    Polymer({
      is: 'xenon-onehit',

      behaviors: [
        Polymer.PaperButtonBehavior
      ],

      properties: {
        raised: { type: Boolean, reflectToAttribute: true, value: false, observer: '_calculateElevation' }
      },
      listeners: {
          "tap":"_onTap"
      },
      _calculateElevation: function() {
        if (!this.raised) {
          this._setElevation(0);
        } else {
          Polymer.PaperButtonBehaviorImpl._calculateElevation.apply(this);
        }
      },
      _onTap: function() {
        this.style.animationPlayState = "running";
        this.disabled = true;
      }
    });
  </script>
</dom-module>
